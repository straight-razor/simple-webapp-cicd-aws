name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Match the Node version you have locally to avoid lockfile/npm incompatibilities
          node-version: '22'

      - name: Install dependencies
        run: |
          # Prefer reproducible installs with npm ci when a lockfile exists.
          # If npm ci fails (lockfile incompatibility), fall back to npm install.
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — attempting npm ci"
            if npm ci; then
              echo "npm ci succeeded"
            else
              echo "npm ci failed — falling back to npm install"
              npm install
            fi
          else
            echo "No package-lock.json — running npm install"
            npm install
          fi

      - name: Run unit tests
        run: npm test

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # languages should be set on init
          languages: javascript
          # provide the token explicitly to ensure permissions for uploads
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Autobuild for CodeQL
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          # ensure analyze has token access if required
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Snyk SAST
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          echo "Running Snyk scan"
          npm i -g snyk
          snyk test --severity-threshold=high || true

      - name: Build Docker image
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t simple-webapp:${IMAGE_TAG} .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}

      - name: Ensure ECR repository exists
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          set -e
          REPO_NAME="simple-webapp"
          echo "Checking for ECR repository: ${REPO_NAME}"
          if ! aws ecr describe-repositories --repository-names "${REPO_NAME}" --region "${AWS_REGION}" >/dev/null 2>&1; then
            echo "Repository not found — creating ${REPO_NAME}"
            aws ecr create-repository --repository-name "${REPO_NAME}" --region "${AWS_REGION}"
          else
            echo "ECR repository ${REPO_NAME} already exists"
          fi

      - name: Tag & Push to ECR
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          IMAGE_TAG=${{ github.sha }}
          REPO=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/simple-webapp
          docker tag simple-webapp:${IMAGE_TAG} ${REPO}:${IMAGE_TAG}
          docker push ${REPO}:${IMAGE_TAG}

      - name: Set output image tag
        run: echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
